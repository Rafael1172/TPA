<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
</head>
<body>
    <script>
        let i = 1;

    while (i <= 10) {
        let j = 1;
            while (j <= 10) {
                let result = i * j;
                console.log(i + 'x' + j + '=' + result);
                j++;
            }
            i++;
    } 

    </script>
</body>
