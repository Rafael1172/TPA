<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício While</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt('Digite o número desejado: '));
        const limite = numero + 100;
        
        while (numero <= limite) {
            console.log(numero);
            numero++;
        }


    </script>
</body>
</html>
