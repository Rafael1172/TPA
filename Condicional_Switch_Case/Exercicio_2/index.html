<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correção Exercício 2</title>
</head>
<body>
    <script>
        let mes = prompt("Digite o número do mês: ");
        let nome_mes;

        selecionarMes(mes);
        validarMes(mes);
        exibirMes();

        function selecionarMes(mes_escolhido) { 
            switch (mes_escolhido) {
                case '1':
                    nome_mes = 'Janeiro';
                break;    
                case '2':
                    nome_mes = 'Fevereiro';
                break;
                case '3':
                    nome_mes = 'Março';
                break;    
                case '4':
                    nome_mes = 'Abril';
                break;    
                case '5':
                    nome_mes = 'Maio';
                break;    
                case '6':
                    nome_mes = 'Junho';
                break;
                case '7':
                    nome_mes = 'Julho';
                break;        
                case '8':
                    nome_mes = 'Agosto';
                break;    
                case '9':
                    nome_mes = 'Setembro';
                break;    
                case '10':
                    nome_mes = 'Outubro';
                break;    
                case '11':
                    nome_mes = 'Novembro';
                break;    
                case '12':
                    nome_mes = 'Dezembro';
                break; 
            }    
        }

        function validarMes(mes_escolhido) { 
            let mes_menor = Number(mes_escolhido) < 1;
            let mes_maior = Number(mes_escolhido) > 12;

            if (mes_menor > 1) {
                console.log('Mês Inválido');
                return;
            }
            
            if (mes_maior > 12) {
                console.log('Mês Inválido');
                return;
            }
        }
        
        function exibirMes(nome_mes) { 
            console.log('O mês escolhido é ' + nome_mes);
        }

        
        
        

        
    </script>
</body>
</html>
